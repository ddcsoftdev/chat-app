<div class="min-h-screen flex items-center justify-center bg-gray-900 text-white">
  <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg border border-gray-700 shadow-2xl">
    <!-- Logo/Title Section -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-purple-500">
        Chat App
      </h2>
      <p class="text-gray-400 mt-2">Enter your credentials to continue</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
        <div class="mt-1 relative">
          <input
            type="email"
            id="email"
            formControlName="email"
            class="block w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 
                   text-white placeholder-gray-500
                   focus:ring-2 focus:ring-indigo-600 focus:border-transparent
                   transition-all duration-200"
            placeholder="Enter your email"
          >
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-red-400 text-xs mt-1">
            <div *ngIf="email?.errors?.['required']">Email is required</div>
            <div *ngIf="email?.errors?.['email']">Please enter a valid email</div>
          </div>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <div class="mt-1 relative">
          <input
            type="password"
            id="password"
            formControlName="password"
            class="block w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 
                   text-white placeholder-gray-500
                   focus:ring-2 focus:ring-indigo-600 focus:border-transparent
                   transition-all duration-200"
            placeholder="Enter your password"
          >
          <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-red-400 text-xs mt-1">
            <div *ngIf="password?.errors?.['required']">Password is required</div>
          </div>
        </div>
      </div>

      <!--error message -->
      <div *ngIf="errorMessage" 
           class="bg-red-900/50 border border-red-500 text-red-200 px-4 py-2 rounded-lg text-sm">
        {{ errorMessage }}
      </div>

      <!--registration success message -->
      <div *ngIf="registrationSuccess" 
           class="bg-green-900/50 border border-green-500 text-green-200 px-4 py-2 rounded-lg text-sm">
        Registration successful! Please log in.
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="w-full py-3 px-4 rounded-lg font-medium
               bg-gradient-to-r from-indigo-600 to-indigo-700
               hover:from-indigo-500 hover:to-indigo-600
               focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800
               disabled:opacity-50 disabled:cursor-not-allowed
               transition-all duration-200
               flex items-center justify-center gap-2"
      >
        <svg *ngIf="isLoading" class="animate-spin h-5 w-5" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
        </svg>
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>

      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-700"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-gray-800 text-gray-400">Or continue with</span>
        </div>
      </div>

      <p class="text-center text-sm text-gray-400">
        Not registered yet? 
        <a routerLink="/register" 
           class="font-medium text-indigo-400 hover:text-indigo-300 transition-colors">
          Create an account
        </a>
      </p>
    </form>
  </div>
</div>
