<!-- dashboard.component.html -->
<div class="min-h-screen bg-gray-900 text-white flex">
    <!-- Left Sidebar -->
    <aside class="w-80 border-r border-gray-700 bg-gray-800 p-4 flex flex-col">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
          New Chat
        </button>
        <button class="p-2 hover:bg-gray-700 rounded-lg transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.431l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>
        </button>
      </div>
  
      <!-- Conversations List -->
      <div class="flex-1 space-y-2 overflow-y-auto">
        <div *ngFor="let conv of conversations" 
             [class.bg-gray-700]="conv.isActive"
             class="p-3 rounded-lg hover:bg-gray-700 cursor-pointer transition-all">
          <div class="font-medium">{{conv.userName}}</div>
          <div class="text-sm text-gray-400 truncate">{{conv.lastMessage}}</div>
        </div>
      </div>
    </aside>
  
    <!-- Main Chat Area -->
    <main class="flex-1 flex flex-col">
      <!-- Chat Header -->
      <header class="h-16 border-b border-gray-700 px-6 flex items-center">
        <h1 class="text-xl font-semibold">Current Chat</h1>
      </header>
  
      <!-- Chat Messages -->
      <div class="flex-1 p-6 overflow-y-auto space-y-4">
        <!-- Example messages -->
        <div class="flex gap-4 items-start">
          <div class="w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center">
            U
          </div>
          <div class="flex-1">
            <div class="bg-gray-800 rounded-lg p-4 max-w-2xl">
              <p>Hello! This is a sample message in our futuristic chat interface.</p>
            </div>
          </div>
        </div>
  
        <div class="flex gap-4 items-start justify-end">
          <div class="flex-1">
            <div class="bg-indigo-600 rounded-lg p-4 max-w-2xl ml-auto">
              <p>This is a response message that appears on the right side.</p>
            </div>
          </div>
          <div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center">
            M
          </div>
        </div>
      </div>
  
      <!-- Message Input -->
      <div class="border-t border-gray-700 p-4">
        <div class="flex gap-4 items-center">
          <input 
            type="text" 
            placeholder="Type your message..." 
            class="flex-1 bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:border-indigo-600 transition-all"
          >
          <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg transition-all">
            Send
          </button>
        </div>
      </div>
    </main>
  </div>
