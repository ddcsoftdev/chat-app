<div class="card">
    <div class="flex flex-column md:flex-row gap-5 m-[1px]">
        <div class="flex-auto">
            <p-scrollPanel [style]="{ width: '100%', height: '400px' }" styleClass="custombar1">
                <ng-container *ngFor="let chat of conversation">
                    <p [ngClass]="{ 'align-right': chat.owner === owner, 'align-left': chat.owner !== owner }">
                        {{ chat.owner }}: {{ chat.message }}
                      </p>
                  </ng-container>
            </p-scrollPanel>
        </div>
