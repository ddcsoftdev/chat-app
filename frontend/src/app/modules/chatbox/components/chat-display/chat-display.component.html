<p-scrollPanel [style]="{ width: '100%', height: '400px' }" styleClass="custombar1">
    <ng-container *ngFor="let chat of messages">
      <p
        [ngClass]="{
         
        }"
      >
        <strong>{{ chat.user }}:</strong> {{ chat.content }}
        <span class="timestamp">({{ chat.postedAt | date: 'short' }})</span>
      </p>
    </ng-container>
  </p-scrollPanel>
